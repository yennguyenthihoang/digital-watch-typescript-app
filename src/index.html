<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Digital Watch - TS App</title>
    <!-- support for mobile touch devices -->
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
    <div class="title">
      <h1>Digital Watch - Typescript</h1>
      <span><i><b>Note: </b>Watch editable mode: 0 do nothing, 1 edit hours, 2 edit minutes</i></span>
    </div>

    <div id="allClocks" class="container">  
      <div id="addClock" class="clock add">
        <h1 class="city">Add a new clock</h1>
        <div class="face-clock">
          <form id="addFormId">
            <label>
              Time zone:
              <div class="select-container">
                <select id="timezonesSelection" class="select">
                </select>
              </div>
            </label>
            <input class="button light-btn" type="submit" value="Add clock" />
          </form>
        </div>
      </div>
    </div>
</body>
</html>
